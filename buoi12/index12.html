    <script>
        //Bài 1: Viết hàm tính thể tích hình cầu, với tham số truyền vào là bán kính của hình cầu.
        function vcau(radius) {
            return (4 / 3 * Math.PI * radius ** 3).toFixed(2)
        }
        console.log(vcau(1))


        // Bài 2: Viết hàm truyền vào 2 số nguyên, tính tổng tất cả các số nguyên nằm giữa chúng. Ví dụ với tham số 
        function integer(a, b) {
            let sum = 0
            if (b > a) {
                for (let i = a + 1; i < b; i++) {
                    sum = sum + i
                }
            } else {
                for (let i = b + 1; i < a; i++) {
                    sum = sum + i
                }
            }
            return sum
        }
        console.log(integer(5, 8))
        // Bài 3: Cho 1 số, kiểm tra xem số đó có phải là số nguyên tố hay không, kết quả trả về true hoặc false. 
        function comparison(a) {
            if (Number.isInteger(a) == false || a < 2) {
                return false
            } else {
                for (let i = 2; i < a; i++) {
                    if (a % i == 0) {
                        return false
                    }
                }
                return true
            }
        }
        console.log(comparison(7))

        //  Bài 4: Cho 1 số nguyên dương bất kỳ. Tính tổng tất cả các số nguyên tố mà nhỏ hơn hoặc bằng tham 
        function integerplus(a) {
            if (Number.isInteger(a) == false || a < 0) {
                return "#Value"
            } else {
                let sum = 0
                for (let i = 2; i < a + 1; i++) {
                    if (a % i != 0) {
                        sum = sum + i
                    }
                }
                return sum
            }
        }
        console.log(integerplus(5))
        // Bài 5 Cho số nguyên dương viết hàm tính tổng của tất cả các ước số của số đó
        function integerplus1(a) {
            if (Number.isInteger(a) == false || a < 0) {
                return false
            } else {
                let sum1 = 0
                for (let i = 0; i <= a; i++) {
                    if (a % i == 0) {
                        sum1 = sum1 + i
                    }
                }
                return sum1
            }
        }
        console.log(integerplus1(3))
        // Bài 6: Cho 1 số nguyên, hãy viết hàm sắp xếp lại các chữ số trong số nguyên đó sao cho ra 1 số nhỏ nhất có thể (không tính số 0 đầu tiên). 
        function sortNum(a) {
            let arr = a.toString().split('')
            if (a >= 0) {
                let arr0 = []
                let arr1 = []
                for (let i = 0; i < arr.length; i++) {
                    if (arr[i] == 0) {
                        arr0.push(arr[i])
                    }
                    else {
                        arr1.push(arr[i])
                    }
                }
                let arr1Order = arr1.sort()
                let str1 = arr1Order[0]
                let str2 = arr0.join('')
                let str3 = arr1.slice(1).join('')
                let minnum1 = str1 + str2 + str3
                return +minnum1
            }
            else {
                let minnum2 = arr.sort().slice(1).reverse().join('')
                return -minnum2
            }
        }
        console.log(sortNum(-690073))
        console.log(sortNum(567412))
        //Bài 7
        function Newtimes(t, x) {
            let arr = t.split(':')
            let sec = (arr[2] * 1 + x) % 60
            let min = Math.floor((arr[2] * 1 + x) / 60 + (arr[1] * 1)) % 60
            let hour = (Math.floor(Math.floor((arr[2] * 1 + x) / 60 + (arr[1] * 1)) / 60) + arr[0] * 1) % 24
            let newTime = hour + ':' + min + ':' + sec
            return newTime
        }
        console.log(Newtimes("9:30:05", 7))
        console.log(Newtimes("9:30:05", 1000))
        console.log(Newtimes("9:30:05", 3600))
    </script>
