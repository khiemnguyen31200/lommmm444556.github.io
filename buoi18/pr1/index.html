<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div id="pro-plan" class="card mb-4 text-center">
                    <div class="card-header">
                        <h3>Pro</h3>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title pricing-card-title">$30<span class="pricing"> / month</span></h4>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>100 users included</li>
                            <li><span class="storage-amount">20</span> GB of storage</li>
                            <li>Priority email support</li>
                            <li>Help center access</li>
                        </ul>
                        <button type="button" class="btn btn-lg btn-block btn-outline-primary">Get Started</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div id="basic-plan" class="card mb-4 text-center">
                    <div class="card-header">
                        <h3>Basic</h3>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title pricing-card-title">$10<span class="pricing"> / month</span></h4>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>10 users included</li>
                            <li><span class="storage-amount">2</span> GB of storage</li>
                            <li>Email support</li>
                            <li>Help center access</li>
                        </ul>
                        <button type="button" class="btn btn-lg btn-block btn-outline-primary">Get Started</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
// 1. Một tính năng mới vào gói Pro: '24/7 Phone support'
let ulpromax = document.querySelector('#pro-plan ul')
let li1 = document.createElement('li')
li1.innerText = '24/7 Phone support'
ulpromax.appendChild(li1)

// 2. Đổi vị trí 2 card pricing (pro, basic) => (basic, pro)
let promax = document.querySelector('#pro-plan ').parentNode
let basic = document.querySelector('#basic-plan').parentNode

let borderr =document.querySelector('.row')
borderr.innerHTML=''

borderr.appendChild(basic)
borderr.appendChild(promax)





// 3. Trong gói Pro hãy cập nhật nút 'Get Started' hiện tại thành màu xanh có màu background: #0984e3, có chữ màu #fff và có dòng chữ 'Buy Now'
let buttonpro = document.querySelector('#pro-plan button')
buttonpro.innerText='Buy now'
buttonpro.style.color="#fff"
buttonpro.style.backgroundColor ="#0984e3"


// 4. Tăng dung lượng lưu trữ của gói Pro thêm 25%, gói Basic thêm 50%
let storagepro = document.querySelector('#pro-plan .storage-amount')
let basicstorage =document.querySelector('#basic-plan .storage-amount')

storagepro.innerText = storagepro.innerText*1.25
basicstorage.innerText =basicstorage.innerText*1.5 

    </script>
</body>

</html>
