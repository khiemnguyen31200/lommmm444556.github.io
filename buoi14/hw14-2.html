<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .toggle {
            display: none
        }
    </style>
</head>

<body>


    <input id="addip" placeholder="Nhập vào đi bạn ôi..."> </input>
    <br>
    <button id="addbtn">Add</button>
    <br>
    <button id="reset">Remove</button>
    <br>
    <button id="btnhs" > Hide</button>
    <ul id="list">   
        <li id="li1">Item 1</li>
        <li>Item 2</li>
        <li id="li3">Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
    </ul>
</body>
<script>
    let body = document.querySelector('body')
    let ul1 = document.querySelector('ul')
    let li4 = document.createElement('li')
    li4.innerText = ' Item 8 '
    ul1.appendChild(li4)
    let li5 = document.createElement('li')
    li5.innerText = ' Item 9 '
    ul1.appendChild(li5)
    let li6 = document.createElement('li')
    li6.innerText = ' Item 10 '
    ul1.appendChild(li6)
    let li1 = document.getElementById('li1')
    li1.style.color = 'red'
    let li3 = document.getElementById('li3')
    li3.style.backgroundColor = 'green'
    let li44 = document.querySelector('li:nth-child(4)')
    ul1.removeChild(li44)

    let newli = document.createElement('li')
    newli.innerText = 'New li'

    li55 = document.querySelector('li:nth-child(4)')
    ul1.insertBefore(newli, li55)

    let input = document.createElement('input')
    input.placeholder = 'xin mời bạn nhập vào'
    document.body.appendChild(input)

    let button = document.createElement('button')
    button.textContent = 'Submit'
    document.body.appendChild(button)

    // Buổi 2
    //Thêm 1 nút "add" + 1 ô input để nhập text. Mỗi khi bấm nút vào nút "add" thêm 1 thẻ <li> có nội dung là nội dung trong ô input vào cuối danh sách ul
    let buttonadd = document.querySelector('#addbtn')
    let addip = document.querySelector('#addip')
    buttonadd.addEventListener('click', function () {
        let value = addip.value
        let newli4 = document.createElement('li')
        newli4.innerText = value
        ul1.appendChild(newli4)
    })

    //Thêm 1 nút "remove". Chức năng để xóa thẻ <li> cuối cùng của danh sách ul
    let remove = document.querySelector('#reset')
    remove.addEventListener('click', function () {
        let li345 = ul1.lastChild
        ul1.removeChild(li345)
    })
    //Thêm 1 nút "Hide" trên đầu của danh sách <ul>.
    //Khi bấm vào "Hide" thì <ul> sẽ ẩn. Đồng thời label của nút "Hide" => "Show"
    //Và ngược lại Khi bấm vào "Show" thì <ul> sẽ hiện. Đồng thời label của nút "Show" => "Hide"
        let btnhs = document.querySelector('#btnhs')
       btnhs.addEventListener('click', function () {
        if (btnhs.innerText = 'hide') {
                ul1.classList.toggle('toggle')
                btnhs.innerText = 'show'
            } else {
                ul1.classList.toggle('toggle')
                btnhs.innerText = 'hide'
            }})
        




</script>

</html>
