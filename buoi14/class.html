<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text-big {
            font-size: 2rem;
        }

        .text-red {
            color: red;
        }

        .text-bold {
            font-weight: bold;
        }

        .text-upper {
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <p class="para"> Đây là P</p>
    <script>
        let para = document.querySelector('.para')
        console.log(para.classList.length)
        // add thêm class
        // Có thể thêm một hoặc nhiiều class
        para.classList.add('text-big', 'text-red', 'text-upper')
        //remove thêm class
        // Có thể thêm một hoặc nhiều class
        para.classList.remove('text-red', 'text-upper')
        // Contains kiểm tra xem class được chỉ định có tồn tại trong phần tử hay không
        //Nếu có True
        //Không có là False
        console.log(para.classList.contains('text-big'))
        console.log(para.classList.contains('text-red'))

    // toggle kiểm tra 1 class, nếu có tồn taị trong phần tử thì xoá nó đi, nếu không có thì thêm vào
    //

    setInterval(function(){
        para.classList.toggle('text-big')
    },1500)

    function toggleClass(){
        para.classList.toggle('text-big')
    }

    let time = 13
    let interval = setInterval(function(){
        time--
        para.innerText = time
        if(time==0){
            clearInterval(interval)
        }else if(time<10){ 
            para.style.color = 'red'
        }else{
            para.style.color = 'green'
        }

    },1000)
     setTimeout (toggleClass,2000)
    function toggleClass(){
        para.classList.toggle('text-big')
    }

    </script>
</body>

</html>
