<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">Đây là thẻ heading</h1>
    <p>Thẻ para 1</p>
    <p class="para">Thẻ para 2</p>
    <p class="para">Thẻ para 3</p>
    <div class="box">
        <ul>
            <li>Thẻ li 1</li>
            <li>Thẻ li 2</li>
            <li>Thẻ li 3</li>
            <li>Thẻ li 4</li>
            <!-- 1234 -->
        </ul>
      <script>
          // Chèn thẻ Para vào cuối phần tử Ul
          let li4 = document.createElement('p')
          li4.innerText = 'Thẻ Para 4'
          let ul4 =document.querySelector('ul')
          ul4.insertAdjacentElement('afterend', li4)
          // Chèn thẻ para vào trên phần tử ul
          let li5 = document.createElement('p')
          li5.innerText = 'Thẻ Para 3.5'
          ul4.insertAdjacentElement('beforebegin', li5)
          // Phản hồi sự kiện
          

        
      </script>  
</body>
</html>
