        // Truy câp thông qua Id
        let heading = document.getElementById('heading')

        // Trả về kết quả y nguyên bên trong thẻ

        console.log(ul.innerHTML)

        console.log(ul.innerText)
        // textContent có thể hiện nội dung cuả thẻ ẩn
        console.log(ul.textContent)
        // inner HTML có thể chèn thẻ thêm vào       
        heading.innerHTML = "Xin chào"
        //innertext chỉ có thể chèn thêm chữ
        heading.innerText = "Chào"

        // Thay đổi style của phần tử
        // Thay dổi màu chữ
        heading.style.color = "red"
        // Thay đôir màu nền
        heading.style.backgroundColor = "blue"

        // Tạo phần tủ dom 
        // Tao ra thẻ para4
        let para4 = document.createElement('p')
        para4.innerText = 'Đây là thẻ Para4'
        para4.id = 'para4'
        para4.className = 'para'

        console.log(para4)

        //Thêm thẻ P vào phần đâuf tiên của body
        document.body.prepend(para4)

        //thêm một thẻ p vào phía cuối cuả body
        document.body.appendChild(para4)

        // Tạo thẻ li và chèn vào đâu ul
        let li4 = document.createElement('li')
        li4.innerText = ' Thẻ li 5 '
        ul.appendChild(li4)

        // chèn vào giữa của mảng 
        // chèn một cái thẻ p vào giữa thẻ một và thẻ 2

        let newPara = document.createElement('p')
        newPara.innerText = 'New Para'

        let para2 = document.querySelector('.para')
        document.body.insertBefore(newPara, para2)
        // chenf li vaof giưã thẻ li3 và 4
        let newPara1 = document.createElement('li')
        newPara1.innerText = 'New li'

        li4 = document.querySelector('li:nth-child(4)')
        ul.insertBefore(newPara1, li4)


        // Xoas một phần tử
        let para1 = document.querySelector('p')

        document.body.removeChild(para1)

        // Thay thế một phần tử

        let link = document.createElement('a') // thể hiện thuộc tinh cua the
        link.innerText = 'Google'
        link.href = 'https:google.com'
        link.target = '_blank'

        document.body.replaceChild(link, para2)
        

        // tạo ra một thẻ input thay thế cho thẻ para3
        let input =document.createElement('input')
        input.placeholder = 'xin mời bạn nhập vào'
        

        document.body.replaceChild(input, para3)

        // copy
         let ucopy = ul.cloneNode(true)
         document.body.appendChild(ucopy)
