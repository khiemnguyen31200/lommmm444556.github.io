<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .toggle {
            display: none
        }
    </style>
</head>

<body>
    <p id="text">Good night</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <button id="btn001">hide</button>
    <div>
        <label for="texture-selector">Choose a texture:</label>
        <select id="texture-selector">
            <option value="https://image.freepik.com/free-vector/memphis-seamless-patterns_9202-768.jpg">Memphis
                Seamless</value>
            <option value="https://image.freepik.com/free-vector/retro-styled-pattern-background_1048-6593.jpg">
                Retro-styled</value>
            <option value="https://image.freepik.com/free-vector/abstract-background-with-3d-pattern_1319-68.jpg">3D
                Cubes</value>
        </select>
    </div>

    <div id="texture-background" style="width: 400px; height: 400px"></div>
    <script>
        let text123 = document.getElementById('text')
        console.log(text123)
        text123.style.color = "#777"
        text123.style.fontSize = "2rem"
        text123.innerHTML = "Tôi có thể làm <em> bất cứ điều gì </em> tôi muốn với JavaScript."

        let ul3 = document.querySelector('ul')
        let li3 = document.querySelector('li')

        let li = document.getElementsByTagName('li')
        for (i = 0; i < li.length; i++) {
            li[i].style.color = 'blue'
        }

        console.log(li)
        // Tạo 1 thẻ p có nội dung bất kỳ và 1 thẻ button sau đó ấn vào button thì toggle ẩn/hiện thẻ 
        let para = document.querySelector('p')
        let btn01 = document.querySelector('#btn001')
        btn01.addEventListener('click', function () {
            if (btn01.innerText = 'hide') {
                para.classList.toggle('toggle')
                btn01.innerText = 'show'
            } else {
                para.classList.toggle('toggle')
                btn01.innerText = 'hide'
            }})
        //4. Lắng nghe sự kiện "change" của ô input. Thay đổi background-image của div = giá trị trong ô input
        let select = document.querySelector('#texture-selector')
        let bak = document.querySelector('#texture-background')
        select.addEventListener('click', function () {
            let value = this.value
            bak.style.backgroundImage = `url(${value})`
        })

    </script>

    <!-- DONE -->
</body>

</html>
