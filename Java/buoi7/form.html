<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="#" method="POST">
        <label for="User">User Name:</label>
        <input id="User"type="text" placeholder="text here..." name="user" required>
        <!-- nếu bắt buộc phải nhập thì thêm thuộc tính required -->
        <br></br>
        <label for="pass">Passwword:</label>
        <input id="pass" type="password"placeholder="text here..."name="pass"required>
        <br></br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="female"value="female" checked><label for="female" >Female</label>
        <!-- thêm thuộc tính checked nếu muốn tích sẵn -->
        <input type="radio" name="gender" id="male"value="male"><label for="male" >Male</label>
        <input type="radio" name="gender" id="other"value="other"><label for="other" >Other</label>
        <br></br>
        <label for="favorite-sport">Favorite:</label>
        <input type="checkbox" name="favorite-sport" id="football"value="football"><label for="football" >Football</label>
        <input type="checkbox" name="favorite-sport" id="basketball"value="basketball"><label for="basketball" >Basketball</label>
        <input type="checkbox" name="favorite-sport" id="volleyball"value="volleyball"><label for="volleyball" >Volleyball</label>
        <input type="checkbox" name="favorite-sport" id="swimming"value="swimming"><label for="swimming" >Swimming</label>
        <br></br>
        <label for="countries">Countries:</label>
        <select name="countries" id="countries">
            <option value="hanoi">Hà Nội</option>
            <option value="hcm">Hồ Chí Minh City</option>
            <option value="hue"> Huế</option>
            <option value="danang">Đà Nẵng</option>
            <option value="haiphong">Hải Phòng</option>
        </select>
        <br></br>
        <button type="submit">Submit</button>
        <!-- type summit nếu muốn gửi dữ liệu -->
        <!-- type reset nếu muốn xóa toàn bộ dữ liệu -->
        <button type="reset">Reset</button>
    </form>
</body>
</html>
