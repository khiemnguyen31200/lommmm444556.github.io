<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td{
            border-width: 1px;
            border-style: dotted;
            border-collapse: collapse;
            border-color: greenyellow;
        }
        th,td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <table> 
        <!-- col-span -cột , rowspan -hàng, : xóa ngăn cách( giống merge cell trong excel) -->
        <tr>
            <!-- tr là hàng -->
            <th>STT</th>
            <!-- td là cột -->
            <th>Họ tên </th>
            <th>Giới tính</th>
            <th>Ghi chú</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Hoa</td>
            <td>Nữ</td>
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Long</td>
            <td>Nam</td>
            <td>Hay đi muộn</td>
        </tr>
    </table>
</body>
</html>
